<ix-application style="host: 100%">
  <ix-application-header name="Water Tank Management">
    <div class="placeholder-logo" slot="logo">
      <img
        src="https://cdn.c2comms.cloud/images/logo-collection/2.1/sie-logo-white-rgb.svg"
        style="height: 20px"
      />
    </div>
    <ix-button variant="secondary" ghost>
      Powered by Siemens Xcelerator
    </ix-button>
    <ix-avatar></ix-avatar>
  </ix-application-header>
  <ix-menu>
    <ix-menu-item icon="home">Main Dashboard</ix-menu-item>
    <ix-menu-item icon="building1">Water Pump Overview</ix-menu-item>
    <ix-menu-about> AMOS Xcelerator Demo App</ix-menu-about>
  </ix-menu>

  <ix-content>
    <ix-content-header slot="header" header-title="Main Dashboard" header-subtitle="List of all water tanks with issues">
    </ix-content-header>
    <ix-card-list label="Facilities Overview" show-all-count="12" list-style="stack">
      <ix-push-card
        icon="water-fish"
        notification="3"
        heading="Water Tank - FAU Erlangen"
        subheading="Large Aquarium in CS Department building"
        variant="critical"
      ></ix-push-card>
      <ix-push-card
        icon="water-plant"
        notification="20"
        heading="Water Tank - TU Berlin"
        subheading="Submarine testing facility"
        variant="warning"
      ></ix-push-card>
      <ix-push-card
        icon="truck"
        notification="3"
        heading="Water Tank - Waste Water Processing"
        subheading="Waste water processing in Mosville"
        variant="success"
      ></ix-push-card>
    </ix-card-list>
  </ix-content>
</ix-application>
